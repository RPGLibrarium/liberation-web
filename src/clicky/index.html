<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>API Test</title>
    <script src="vex.combined.js"></script>
    <script>vex.defaultOptions.className = 'vex-theme-wireframe'</script>
    <link rel="stylesheet" href="vex.css" />
    <link rel="stylesheet" href="vex-theme-wireframe.css" />
    <link rel="stylesheet" href="main.css" />
    <script src="./axios.js"></script>
    <script src="./main.js"></script>
  <head>
  <body>
    <div id="actions">
      <section id="keycloak" data-auth="unknown" data-init="false">
        <header>keycloak:</header>
        <div class="status" id="keycloakState"></div>
        <button class="action keycloak" id="loadKeycloak" data-condition="!init">init keycloak</button>
        <button class="action keycloak" id="kcLogin" data-condition="init !auth">login</button>
        <button class="action keycloak" id="kcLogout" data-condition="init auth">logout</button>
        <button class="action keycloak" id="kcTokenInfo" data-condition="init auth">token info</button>
      </section>
      <hr/>
      <label class="checkbox"><input type="checkbox" checked id="chkVerbose"/><div class="check"></div> be verbose</label>
      <hr/>
      <button class="action simple" data-method="GET" data-path="v1/books"></button>
      <button class="action simple" data-method="GET" data-path="v1/guilds"></button>
      <button class="action simple" data-method="GET" data-path="v1/members"></button>
      <button class="action simple" data-method="GET" data-path="v1/titles"></button>
      <button class="action simple" data-method="GET" data-path="v1/rpgsystems"></button>
      <hr/>
      <button class="action input" data-method="POST" data-path="v1/rpgsystems" data-inputs='[{"name":"name", "type":"text", "required":true}, {"name":"shortname", "type":"text", "required":false}]' data-property="rpgsystem"></button>
      <button class="action input" data-method="POST" data-path="v1/titles" data-inputs='[{"name":"name"},{"name":"system", "type":"number"},{"name":"language"},{"name":"publisher"},{"name":"year","type":"number"},{"name":"coverimage","required":false}]' data-property="title"></button>
    </div>
    <div id="result">» RESULT HERE «</div>
  <body>
</html>
